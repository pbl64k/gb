<html>
<head>
<title>gb</title>
<meta http-equiv=content-type content="text/html; charset=windows-1251">

<body bgcolor=white text=black link=darkblue alink=darkblue vlink=darkblue>
<form method=post action=post.pl>

<center>
<table width=80% border=0 cellspacing=2 cellpadding=2>
<tr>
<td colspan=2 bgcolor=darkgray align=center>
<b>POST NEW MESSAGE:</b>
</td>
<tr>
<td bgcolor=darkgray align=right>
<b>Subject:</b>
</td>
<td bgcolor=lightgrey>
<textarea name=subject rows=1 cols=50 maxlength=255>
</textarea>
</td>
</tr>
<tr>
<td colspan=2 bgcolor=lightgrey align=center>
<textarea name=message rows=6 cols=64>
</textarea>
</td>
</tr>
<tr>
<td colspan=2 bgcolor=lightgrey align=center>
<input type=checkbox name=mode1 value=1> Mode 1

<input type=checkbox name=mode3 value=1> Mode 3
<input type=checkbox name=mode4 value=1> Mode 4

</tr>
<tr>
<td colspan=2 bgcolor=lightgrey align=center>
<input type=submit value=POST>
</td>
</tr>
</form>
<tr><td></td></tr>
<form method=post action=cookie.pl>
<tr>
<td colspan=2 bgcolor=lightgrey align=center>
<input type=submit value="Fortune Cookie">
</td>
</tr>
</form>
<form method=post action=myth.pl>
<tr>
<td colspan=2 bgcolor=lightgrey align=center>
<input type=submit value="GB Rules">
</td>
</tr>
</form>
<form method=get action=himitator.pl>
<tr>
<td colspan=2 bgcolor=lightgrey align=center>
User <select name=uid><!--{__USR__} --></select>
Magic Number <select name=window>

<option value=3>3
<option value=4>4
<option value=5>5
<option value=6>6
<option value=7>7
<option value=8>8
<option value=9>9
<option value=10>10
</select>

<option value=128>128
<option value=256>256
<option value=512>512
<option value=1024>1024
<option value=4096>4096
<option value=8192>8192
</select>
<input type=submit value="Generate">
</td>
</tr>
</form>
<tr><td></td></tr>
</table>
</center>
